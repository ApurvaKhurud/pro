<!Doctype HTML>
<html>
 <head>
   <meta charset="UTF-8"> 

   <title>Paths Demo </title>

   <meta name="description">
   <meta name="keyword">
   <meta name="author">
</head>

<body>
    <input type="button" value="Button1">
    <button>Button2</button>
    <br>
    <br>
    <hr>
    <form action="Success.html">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="myname" value="Apurva" pattern="[A-Za-z]*" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="myname" placeholder="last name" required><br><br>
        <label for="newpass">Password:</label>
        <input type="password" id="newpass" name="pswd" placeholder="password" minlength="4" maxlength="9" pattern="[A-Za-z0-9]*" required><br><br>
        <label for="cpass">Confirm Password:</label>
        <input type="password" id="cpass" name="pswd" required><br><br>
        <label for="age">AGE:</label>
        <input type="number" id="age" name="page" min="1" max="125" required><br><br>
        <label for="e-mail">Mail:</label>
        <input type="email" id="e-mail" name="mailid" required><br><br>

        <label>Interested Courses:</label>
        <input type="checkbox" id="check1" value="Java"> <label for="check1">JAVA</label>
        <input type="checkbox" id="check2" value="c#"> <label for="check2">C#</label>
        <input type="checkbox" id="check3" value="Python"> <label for="check3">PYTHON</label>
        <input type="checkbox" id="check4" value="Cpp"> <label for="check4">CPP</label>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="r1" value="male" name="gender"> <label for="r1">Male</label>
        <input type="radio" id="r2" value="female" name="gender"> <label for="r2">Female</label>
        <br><br>

        <label>Nationality:</label>
        <input type="radio" id="r3" value="Indion" name="Nationality"> <label for="r3">INDIAN</label>
        <input type="radio" id="r4" value="Other" name="Nationality"> <label for="r4">OTHER</label>
        <br><br>

        <label for="login"> Date & Time Local</label>
        <input type="datetime-local" id="login" name="login">
        <br><br>

        <label for="login2"> Date & Time</label>
        <input type="datetime" id="login2" name="login">
        <br><br>

        <label for="login3"> Date</label>
        <input type="date" id="login3" name="login">
        <br><br>

        <label for="login4"> Month</label>
        <input type="month" id="login4" name="login">
        <br><br>

        <label for="login5"> Week</label>
        <input type="week" id="login5" name="login">
        <br><br>

        <label for="login6"> Time</label>
        <input type="time" id="login6" name="login">
        <br><br>

        <label for="File"> File</label>
        <input type="file" id="File" name="login">
        <br><br>

        <label for="hidden1"> Hidden</label>
        <input type="hidden" id="hidden1" name="login">
        <br><br>

        <label for="range1"> Range</label>
        <input type="range"  min="1" max="100" value="80" id="range1" name="login">
        <br><br>

        <label for="color"> Colour</label>
        <input type="color" id="color" name="Colour">
        <br><br>
        
        <input type="image" src="My Images/pizza.gif" id="img" height="100" width="100">
        <br><br>

        <input type="hidden" value="56" id="hide" name="hide">
        <br><br>



        <input type="submit" value="Register">
        <br>
        <input type="reset">

        <hr>
     


    </form>
</body>
